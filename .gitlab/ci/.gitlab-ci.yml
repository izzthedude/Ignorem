stages:
  - setup
  - lint

default:
  image: python:3.11.5

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - python --version ; pip --version
  - python -m venv .venv
  - source .venv/bin/activate
  - pip install pre-commit

get-changed-files:
  stage: setup
  only:
    - merge_requests
  before_script:
    - git fetch
    - CURRENT_BRANCH=$(git rev-parse HEAD)
    - PREVIOUS_BRANCH=$(git rev-parse HEAD~1)
    - TARGET_BRANCH=$(git rev-parse "origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME")
    - echo "Current $CURRENT_BRANCH"
    - echo "Previous $PREVIOUS_BRANCH"
    - echo "Target $TARGET_BRANCH"
  script:
    - CHANGED_PREVIOUS=$(git diff --name-only $CURRENT_BRANCH $PREVIOUS_BRANCH | sed 's/.*/& /;$!s/$//' | tr -d '\n')
    - CHANGED_TARGET=$(git diff --name-only $CURRENT_BRANCH $TARGET_BRANCH | sed 's/.*/& /;$!s/$//' | tr -d '\n')
    - CHANGED_FILES="$CHANGED_PREVIOUS $CHANGED_TARGET"
    - echo "Changed from last commit = $CHANGED_TARGET"
    - echo "Changed from last commit = $CHANGED_PREVIOUS"
    - echo "All changed files = $CHANGED_FILES"
    - echo "CHANGED_FILES='$CHANGED_FILES'" >> changed_files.env
    - cat changed_files.env
  artifacts:
    reports:
      dotenv: changed_files.env

check-progress:
  stage: lint
  dependencies:
    - get-changed-files
  script:
    - |
      echo "Changed files = $CHANGED_FILES"
      pre-commit run --files $CHANGED_FILES
  only:
    - merge_requests

check-all:
  stage: lint
  allow_failure: true
  script:
    - |
      pre-commit run --all-files
  only:
    - main
    - develop
