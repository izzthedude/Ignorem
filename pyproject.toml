[tool.poetry]
name = "ignorem"
version = "0.1.0"
description = "Generate .gitignore file"
authors = ["Izzat Z. <izzat.zainir11@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11.5"
pygobject = "3.46.0"
requests = "2.31.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.291"
black = "^23.9.1"
isort = "^5.12.0"
pre-commit = "^3.4.0"

[tool.poetry.group.typing.dependencies]
mypy = "^1.5.1"
types-requests = "^2.31.0.6"
pygobject-stubs = "^2.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
src = ["ignorem"]
fix = true
line-length = 100

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
case_sensitive = true
line_length = 100
known_first_party = ["ignorem"]

[tool.mypy]
files = "ignorem"
mypy_path = "ignorem"
strict = true
